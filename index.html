<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
        <!-- The CSS Design file -->
        <link rel="stylesheet" href="css/main.css">
        <!-- Render All Elements Normally -->
        <link rel="stylesheet" href="css/normalize.css">
        <!-- Google fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Work+Sans:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;1,800&display=swap"
        rel="stylesheet">
</head>
<body>
    <div class="feature-products-box">
        <h2>Feature Products</h2>
        <div class="container">
            <div class="box">
                <img src="images/shirt.jpg" alt="suit shirt">
                <div class="text">
                    <p>Dummy Variable Product</p>
                    <span>$19.99</span>
                </div>
            </div>
            <div class="box">
                <img src="images/tie.jpg" alt="tie">
                <div class="text">
                    <p>Dummy Sale Product</p>
                    <span><del>$19.99</del> $14.99</span>
                </div>
            </div>
            <div class="box">
                <img src="images/glasses.jpg" alt="glasses">
                <div class="text">
                    <p>Dummy Simple Product</p>
                    <span>$14.99</span>
                </div>
            </div>
            <div class="box">
                <img src="images/watch.png" alt="watch">
                <div class="text">
                    <p>Out of stock Product</p>
                    <span>$9.99</span>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
